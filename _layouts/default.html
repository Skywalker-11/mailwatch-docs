<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>{{ site.title }}{% if page.title %} : {{ page.title }}{% endif %}</title>
    <meta name="description" content="{{ site.subtitle }}">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=PT+Sans" rel='stylesheet' type='text/css'>

    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--[if IE]>
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico"><![endif]-->
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/img/favicon.png"/>

    <link rel="stylesheet" href="{{ site.baseurl }}/css/dracula.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
</head>
<body>
<header>
    {% include header.html %}
</header>

<div class="container">
    <div class="row">
        {% assign post_count = site.posts|size %}
        {% if site.navigation != 0 and site.navigation == 1 or post_count > 0 %}
        <div id="navigation" class="col-md-2">
            {% include navigation.html %}
        </div>

        <div id="content" class="col-md-10">
            {{ content }}
        </div>
        {% else %}
        <div id="content" class="col-md-12">
            {{ content }}
        </div>
        {% endif %}
    </div>
</div>
<footer>
    <div class="container">
        {% include footer.html %}
    </div>
</footer>

<script>
    function orderNav() {
        var list,
            section,
            header,
            sections = [],
            lists = {},
            headers = {};

        var navUl = document.querySelectorAll('#navigation ul')[0],
            navLis = document.querySelectorAll('#navigation ul li');

        if (!navUl) return;

        for (var i = 0; i < navLis.length; i++) {
            var order, li = navLis[i];

            if (li.classList.contains('nav-header')) {
                section = li.textContent || li.innerText;
                sections.push(section);
                headers[section] = li;
                continue;
            }

            if (!lists[section]) {
                lists[section] = [];
            }

            order = parseFloat(li.getAttribute('data-order'))
            lists[section].push([order, li]);
        }

        for (var i = 0; i < sections.length; i++) {
            section = sections[i];
            list = lists[section].sort(function (a, b) {
                return a[0] - b[0];
            });

            if (header = headers[section]) {
                navUl.appendChild(header);
            }
            for (var j = 0; j < list.length; j++) {
                navUl.appendChild(list[j][1]);
            }
        }
    }

    if (document.querySelectorAll) orderNav();
</script>
</body>
</html>
